<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="128" height="128" fill="#1a1a1a" rx="16"/>

  <!-- Dark band effect -->
  <rect width="128" height="48" y="40" fill="#0a0a0a" opacity="0.9"/>

  <!-- Main text "YOU DIED" style -->
  <text x="64" y="72" font-family="Georgia, serif" font-size="18" font-weight="400"
        fill="#8B0000" text-anchor="middle" letter-spacing="1">
    YOU DIED
  </text>

  <!-- Glow effect -->
  <text x="64" y="72" font-family="Georgia, serif" font-size="18" font-weight="400"
        fill="#DC143C" text-anchor="middle" letter-spacing="1" opacity="0.3"
        filter="blur(2px)">
    YOU DIED
  </text>

  <!-- Small git icon at bottom -->
  <circle cx="64" cy="105" r="8" fill="#8B0000" opacity="0.6"/>
  <circle cx="54" cy="105" r="4" fill="#8B0000" opacity="0.4"/>
  <circle cx="74" cy="105" r="4" fill="#8B0000" opacity="0.4"/>
  <line x1="54" y1="105" x2="64" y2="105" stroke="#8B0000" stroke-width="2" opacity="0.5"/>
  <line x1="64" y1="105" x2="74" y2="105" stroke="#8B0000" stroke-width="2" opacity="0.5"/>
</svg>
